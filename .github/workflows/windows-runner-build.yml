name: Windows Runner Build

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, windows, x64, Builder-Rah] # add/remove labels as you actually have them
    defaults:
      run:
        shell: pwsh
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: "1"
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: "1"
      DOTNET_NOLOGO: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore
        run: dotnet restore .\RahBuilder.csproj

      - name: Build (capture log)
        run: |
          New-Item -ItemType Directory -Force -Path .\artifacts | Out-Null
          dotnet build .\RahBuilder.csproj -c Release --no-restore 2>&1 | Tee-Object -FilePath .\artifacts\build.log
          exit $LASTEXITCODE

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-runner-logs
          path: artifacts
