name: Windows Runner Build

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  build:
    runs-on: [self-hosted, Windows, X64, Builder-Rah]

    defaults:
      run:
        shell: pwsh

    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: "1"
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: "1"
      DOTNET_NOLOGO: "1"

    steps:
      - name: Sync repo
        run: |
          if (-not (Test-Path .git)) {
            git clone https://github.com/robertard7/Builder-Rah .
          } else {
            git fetch origin
            git reset --hard origin/main
          }

      - name: SDK version
        run: dotnet --version

      - name: Build Release
        run: |
          New-Item -ItemType Directory -Force artifacts | Out-Null
          dotnet build RahBuilder.csproj -c Release --no-restore `
            2>&1 | Tee-Object artifacts\ci.log
          exit $LASTEXITCODE

      # --- Upload logs so Codex can read them ---
      - name: Upload CI logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: artifacts
