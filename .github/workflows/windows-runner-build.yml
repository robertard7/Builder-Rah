name: Windows Runner Build

on:
  workflow_dispatch:   # MANUAL ONLY — never competes with CI

permissions:
  contents: read

jobs:
  build:
    runs-on: [self-hosted, Windows, X64, Builder-Rah]

    defaults:
      run:
        shell: pwsh

    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: "1"
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: "1"
      DOTNET_NOLOGO: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Verify environment
        run: |
          dotnet --version
          Write-Host "PWD=$PWD"
          Get-ChildItem .

      - name: Restore
        run: |
          if (-not (Test-Path ".\RahBuilder.csproj")) {
            throw "RahBuilder.csproj not found in repo root"
          }
          dotnet restore .\RahBuilder.csproj

      - name: Build (Release)
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null

          dotnet build .\RahBuilder.csproj `
            -c Release `
            --no-restore `
            2>&1 | Tee-Object -FilePath artifacts\build.log

          if ($LASTEXITCODE -ne 0) {
            Write-Error "Build failed — see artifacts/build.log"
            exit $LASTEXITCODE
          }

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-runner-build-logs
          path: artifacts
