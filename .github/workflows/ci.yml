name: ci

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  build-test:
    runs-on: [self-hosted, Windows, X64, Builder-Rah]

    defaults:
      run:
        shell: pwsh

    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: "1"
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: "1"
      DOTNET_NOLOGO: "1"

    steps:
      # --- Checkout EXACT ref that triggered the workflow ---
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- Pin SDK so builds stop lying ---
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.404"

      # --- Environment diagnostics (for Codex) ---
      - name: Environment info
        run: |
          dotnet --info
          node --version
          npm --version
          git status

      # --- Restore ---
      - name: Restore
        run: dotnet restore RahBuilder.csproj

      # --- Build + log ---
      - name: Build
        run: |
          New-Item -ItemType Directory -Force artifacts | Out-Null
          dotnet build RahBuilder.csproj -c Debug --no-restore `
            2>&1 | Tee-Object artifacts\ci.log
          exit $LASTEXITCODE

      # --- Test + append log ---
      - name: Test
        run: |
          dotnet test -c Debug --no-build `
            2>&1 | Tee-Object -Append artifacts\ci.log
          exit $LASTEXITCODE

      # --- Upload logs so Codex can read them ---
      - name: Upload CI logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: artifacts
