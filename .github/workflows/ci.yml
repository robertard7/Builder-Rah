name: ci

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-test:
    runs-on: [self-hosted, Windows, X64, Builder-Rah]

    defaults:
      run:
        shell: pwsh

    steps:
      - name: Ensure repo is present
        run: |
          if (-not (Test-Path .git)) {
            git clone https://github.com/robertard7/Builder-Rah .
          } else {
            git fetch origin
            git reset --hard origin/main
          }

      - name: Environment info
        run: |
          dotnet --version
          dotnet --info
          node --version
          npm --version
          git status

      - name: Restore, build, test (logged)
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          if (Test-Path artifacts\ci.log) {
            Remove-Item artifacts\ci.log -Force
          }
          dotnet restore RahBuilder.csproj `
            2>&1 | Tee-Object artifacts\ci.log
          if ($LASTEXITCODE -ne 0) {
            exit $LASTEXITCODE
          }
          dotnet build RahBuilder.csproj -c Debug --no-restore `
            2>&1 | Tee-Object -Append artifacts\ci.log
          if ($LASTEXITCODE -ne 0) {
            exit $LASTEXITCODE
          }
          dotnet test -c Debug --no-build `
            2>&1 | Tee-Object -Append artifacts\ci.log
          exit $LASTEXITCODE
