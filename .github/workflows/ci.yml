name: ci
on:
  push:
  pull_request:
jobs:
  build-test:
    runs-on: [self-hosted, Windows, X64, Builder-Rah]
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build -c Debug --no-restore
      - name: Test
        run: dotnet test -c Debug --no-build
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - name: Install TS client dependencies
        run: npm install
        working-directory: tools
      - name: Test TS client
        run: npm run test:ci
        working-directory: tools
      - name: Publish TS client test results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: TS Client Tests
          path: tools/coverage/junit.xml
          reporter: java-junit
          fail-on-error: true
      - name: Summarize TS coverage
        if: always()
        run: node -e "const fs=require('fs');const path='tools/coverage/coverage-summary.json';if(fs.existsSync(path)){const s=JSON.parse(fs.readFileSync(path,'utf8')).total;const lines=['| Metric | Coverage |','| --- | --- |',`| Lines | ${s.lines.pct}% |`, `| Statements | ${s.statements.pct}% |`, `| Functions | ${s.functions.pct}% |`, `| Branches | ${s.branches.pct}% |`].join('\\n');fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, `\\n## TS Client Coverage\\n${lines}\\n`);}else{fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, '\\n## TS Client Coverage\\ncoverage-summary.json not found.\\n');}"
      - name: Annotate coverage drop
        if: always()
        run: node -e "const fs=require('fs');const path='tools/coverage/coverage-summary.json';if(!fs.existsSync(path)){console.log('coverage-summary.json not found');process.exit(0);}const s=JSON.parse(fs.readFileSync(path,'utf8')).total;const thresholds={lines:80,statements:80,functions:70,branches:70};const metrics=['lines','statements','functions','branches'];const warnings=metrics.filter((k)=>s[k].pct < thresholds[k]).map((k)=>`::warning title=TS coverage below target::${k} coverage ${s[k].pct}% is below ${thresholds[k]}%`);if(warnings.length){fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, `\\n## TS Client Coverage Warnings\\n${warnings.map((w)=>w.replace('::warning title=TS coverage below target::','- ')).join('\\n')}\\n`);console.log(warnings.join('\\n'));}"
      - name: Upload TS client coverage
        uses: actions/upload-artifact@v4
        with:
          name: ts-client-coverage
          path: tools/coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: tools/coverage/coverage-final.json
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Security scan
        run: dotnet list package --vulnerable
