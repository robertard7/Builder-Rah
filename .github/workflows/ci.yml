name: ci
on:
  push:
  pull_request:
jobs:
  build-test:
    runs-on: [self-hosted, Windows, X64, Builder-Rah]
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build -c Debug --no-restore
      - name: Test
        run: dotnet test -c Debug --no-build
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - name: Install TS client dependencies
        run: npm install
        working-directory: tools
      - name: Test TS client
        run: npm run test:ci
        working-directory: tools
      - name: Publish TS client test results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: TS Client Tests
          path: tools/coverage/junit.xml
          reporter: java-junit
      - name: Upload TS client coverage
        uses: actions/upload-artifact@v4
        with:
          name: ts-client-coverage
          path: tools/coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: tools/coverage/coverage-final.json
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Security scan
        run: dotnet list package --vulnerable
