name: ci

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-test:
    runs-on: [self-hosted, Windows, X64, Builder-Rah]

    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Debug --no-restore

      - name: Test
        run: dotnet test -c Debug --no-build

      # OPTIONAL: keep this if Codex needs coverage context
      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: .
