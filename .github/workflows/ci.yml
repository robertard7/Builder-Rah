name: ci

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: [self-hosted, Windows, X64, Builder-Rah]

    env:
      REPO_ROOT: ${{ github.workspace }}

    steps:
      # ----------------------------
      # Checkout
      # ----------------------------
      - uses: actions/checkout@v4

      # ----------------------------
      # .NET build & test
      # ----------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Debug --no-restore

      - name: Test
        run: dotnet test -c Debug --no-build

      # ----------------------------
      # Node / TS client
      # ----------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install TS client dependencies
        working-directory: ${{ env.REPO_ROOT }}/tools
        run: npm install

      - name: Test TS client (coverage owned by test runner)
        working-directory: ${{ env.REPO_ROOT }}/tools
        run: npm run test:ci

      # ----------------------------
      # Test reporting (NON-BLOCKING)
      # ----------------------------
      - name: Publish TS client test results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: TS Client Tests
          path: ${{ env.REPO_ROOT }}/tools/coverage/junit.xml
          reporter: java-junit
          fail-on-error: false

      # ----------------------------
      # Coverage visibility (NON-BLOCKING)
      # ----------------------------
      - name: Summarize TS coverage
        if: always()
        run: node -e "
          const fs=require('fs');
          const path=require('path');
          const p=path.join(process.env.REPO_ROOT,'tools','coverage','coverage-summary.json');
          if(!fs.existsSync(p)){
            fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY,'\\n## TS Client Coverage\\ncoverage-summary.json not found.\\n');
            process.exit(0);
          }
          const s=JSON.parse(fs.readFileSync(p,'utf8')).total;
          const rows=[
            '| Metric | Coverage |',
            '| --- | --- |',
            `| Lines | ${s.lines.pct}% |`,
            `| Statements | ${s.statements.pct}% |`,
            `| Functions | ${s.functions.pct}% |`,
            `| Branches | ${s.branches.pct}% |`
          ].join('\\n');
          fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY,`\\n## TS Client Coverage\\n${rows}\\n`);
        "

      - name: Annotate coverage drop (warning only)
        if: always()
        run: node -e "
          const fs=require('fs');
          const path=require('path');
          const p=path.join(process.env.REPO_ROOT,'tools','coverage','coverage-summary.json');
          if(!fs.existsSync(p)) process.exit(0);
          const s=JSON.parse(fs.readFileSync(p,'utf8')).total;
          const thresholds={lines:80,statements:80,functions:70,branches:70};
          for(const k of Object.keys(thresholds)){
            if(s[k].pct < thresholds[k]){
              console.log(`::warning title=TS coverage below target::${k} ${s[k].pct}% < ${thresholds[k]}%`);
            }
          }
        "

      # ----------------------------
      # Coverage artifacts (optional)
      # ----------------------------
      - name: Upload TS client coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ts-client-coverage
          path: ${{ env.REPO_ROOT }}/tools/coverage

      # ----------------------------
      # Codecov (NON-BLOCKING)
      # ----------------------------
      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          files: ${{ env.REPO_ROOT }}/tools/coverage/coverage-final.json
          flags: ts-client
          name: ts-client
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      # ----------------------------
      # Security scan (kept)
      # ----------------------------
      - name: Security scan
        run: dotnet list package --vulnerable
