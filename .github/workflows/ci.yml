name: ci
on:
  push:
  pull_request:
jobs:
  build-test:
    runs-on: [self-hosted, Windows, X64, Builder-Rah]
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build -c Debug --no-restore
      - name: Test
        run: dotnet test -c Debug --no-build
